<html>
<head>
	<title>REGISTRATION FORM </title>
</head>
<body>
<h1><center>ONLINE REGISTRATION FORM</center></h1>
<form>
	<h2>FOR ALREADY REGISTERED STUDENTS</h2>
	<span>CNIC NO.</span><br>
<input type="number" placeholder="Enter Your CNIC" name="CNIC required">
<button>Search</button>
<h2>FOR NEW STUDENTS</h2>
<h3><b><u>Basic Information</u></b></h3>
<span><b>Candidate Name</b></span><br>
<input type="text" placeholder="Enter your name" name="student name"required><br><br>
<span><b>Fathers Name</b></span><br>
<input type="text" placeholder="Enter Fathers Name" name="father name" required><br><br>
<span><b>CNIC NO.</b></span><br>
<input type="number" placeholder="_ _ _ _ _-_ _ _ _ 
-_" name="CNIC" required><br><br>
<span><b>Gender</b></span><br>
<input type="radio" name="Gender" value="M"><span>Male</span>
<input type="radio" name="Gender" value="F"><span>Female</span>
<input type="radio" name="Gender" value="O"><span>Other</span><br><br>
<button>Submit</button>
</form>
</body>
</html>
