<html>
<head>
	<title>REGISTRATION FORM </title>
</head>
<body>
<h1><center>ONLINE REGISTRATION FORM</center></h1>
<form>
	<h2>FOR ALREADY REGISTERED STUDENTS</h2>
	<span>CNIC NO.</span><br>
<input type="number" placeholder="Enter Your CNIC" name="CNIC required"><br><br>
<button>Submit</button>
<h2>FOR NEW STUDENTS</h2>
<h3><b><u>Basic Information</u></b></h3>
<span><b>Candidate Name</b></span><br>
<input type="text" placeholder="Enter your name" name="student name"required><br><br>
<span><b>Fathers Name</b></span><br>
<input type="text" placeholder="Enter Fathers Name" name="father name" required><br><br>
<span><b>CNIC NO.</b></span><br>
<input type="number" placeholder="_ _ _ _ _-_ _ _ _ -_" name="CNIC" required><br><br>
<span><b>Address</b></span><br>
<input type="text area" placeholder="Enter Your Address" name="address"><br><br>
<span><b>Gender</b></span><br>
<input type="radio" name="Gender" value="M"><span>Male</span>
<input type="radio" name="Gender" value="F"><span>Female</span>
<input type="radio" name="Gender" value="O"><span>Other</span><br><br>
<span><b>Domicile</b></span><br>
<input type="radio" name="ck1" value="1"><span>Islamabad</span>
<input type="radio" name="ck2" value="2"><span>Punjab</span>
<input type="radio" name="ck3" value="3"><span>Sindh</span>
<input type="radio" name="ck4" value="4"><span>Blochistan</span>
<input type="radio" name="ck5" value="5"><span>K.P.K</span><br><br>
<h3><b><u>Educational Information</u></b></h3>

<button>Submit</button>
</form>
</body>
</html>
